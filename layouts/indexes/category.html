{{ partial "header.html" . }}
<body>
{{ partial "navbar.html" . }}
<div class="container">
	<div class="row" id="main-front">
		<!-- Sidebar -->
		<div class="col-md-3">
		{{ partial "sidebar_blog.html" . }}
		</div>

		<div class="col-md-9">
			<div class="well well-sm">
				<strong>Items in category <code>{{ .Title | lower }}</code></strong>
				<ul class="list-unstyled">
					{{ range .Data.Pages }}
						{{ .Render "li" }}
					{{ end}}
				</ul>
			</div>
		</div>
	</div>
{{ partial "footer.copyright.html" . }}
</div>
{{ partial "footer.html" . }}
